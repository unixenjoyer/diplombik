{% extends "base.html" %}

{% block content %}
<div class="auth-container">
  <h2>Вход в систему</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
      <input type="text" name="username" placeholder="Ваш логин" required class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="Пароль" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
  </form>
  <p class="auth-link">
    Нет аккаунта? <a href="{{ url_for('register') }}">Зарегистрируйтесь</a>
  </p>
</div>
{% endblock %}
